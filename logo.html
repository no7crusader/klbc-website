<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLBC Logo Recreation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #1d1f1f, #111);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: 'Open Sans', sans-serif;
    }
    .logo {
      text-align: center;
    }
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      letter-spacing: 0.1em;
    }
    .subtitle {
      font-size: 1.2rem;
      border-top: 2px solid #7fc6ff;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      color: #d0d0d0;
    }
    .icon {
      width: 100px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Shuttlecock_clipart.svg" alt="Shuttlecock">
    <div class="title">KING'S LYNN</div>
    <div class="subtitle">badminton club</div>
  </div>
</body>
</html>
